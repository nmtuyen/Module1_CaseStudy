<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<canvas id="mycanvas" width="600" height="500" style="border: red; fill: orange"></canvas>
<script>

    function creatCircle(a, b, c) {
        let x = Math.floor(Math.random()*(1200-10)+10);
        let y = Math.floor(Math.random()*(400-10)+10);
        let r = Math.floor(Math.random()*(60-10)+10);
        this.x = a;
        this.y = b;
        this.r = c;
        this.speedx = 0.5;
        this.speedy = 0.5;
        let khung = document.getElementById('mycanvas');
        let pen = khung.getContext('2d');
        this.draw = function () {
            let red = Math.random() * 255;
            let green = Math.random() * 255;
            let blue = Math.random() * 255;
            let color = 'rgb(' + red + ',' + green + ',' + blue + ')'

            pen.beginPath()
            pen.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
            // pen.fillStyle = color;
            pen.fillStyle = 'rgb(100,100,100)';
            pen.fill();
        }
        this.move = function () {
            this.x += this.speedx;
            this.y += this.speedy;
        }
        this.check = function () {
            if (this.x > 300 || this.x < 0) {
                this.speedx = -this.speedx;
            }
            if (this.y > 300 || this.y < 0) {
                this.speedy = -this.speedy;
            }

        }
    }

    function clear() {
        let ctx = document.getElementById('mycanvas').getContext('2d');
        ctx.clearRect(0, 0, 1200, 1000)
    }

    let aaa = new creatCircle(10, 200, 30);
    function move() {
        clear();
        aaa.check();
        aaa.draw();
        aaa.move();
    }
    move();
    setInterval(move,1);


</script>

</body>
</html>
