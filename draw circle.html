<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="800" height="400"></canvas>
<script>
    let c = document.getElementById('mycanvas');
    let pen = c.getContext('2d');
    pen.rect(20,20,100,200);
    pen.stroke()
    pen.closePath();
    let grd = pen.createLinearGradient(0,0,100,0);
    grd.addColorStop(0,"blue");
    grd.addColorStop(1,"white");

    pen.fillStyle = grd;
    pen.fillRect(50,50,300,80);

</script>

</body>
</html>
