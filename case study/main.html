<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main_game</title>
    <script src="food.js"></script>
    <script src="snake.js"></script>
</head>
<body>

<div id="score"><p>Score</p></div>
<canvas id="mycanvas" width="250" height="300" style="border: 1px solid #05041a"></canvas>
<canvas id="score_player" width="100" height="300" style="border: 1px solid #05041a"></canvas>

<script>
    let snake = new Snake(50, 50, 'red', 10, 10);
    let food = new Food();
    let score = 0;
    let c = document.getElementById('mycanvas');
    food.draw_food(c);
    snake.draw(c);
    function moveSnake(evt) {
        switch (evt.keyCode) {
            case 37:
                // alert('trái')
                if (snake.start === 'right')
                    break;
                snake.start = 'left';
                break;
            case 39:
                // alert("phải")
                if (snake.start === 'left')
                    break;
                snake.start = 'right';
                break;
            case 38:
                // alert("lên")
                if (snake.start === 'down')
                    break;
                snake.start = 'up';
                break;
            case 40:
                // alert("xuống")
                if (snake.start === 'up')
                    break;
                snake.start = 'down';
                break;
        }
    }
    function caculator_score() {
        if (snake.x === food.x && snake.y === food.y)
            score +=1;
        pen = c.getContext('2d')
        pen.font = '25px Arial';
        pen.fillText(score, 10, 20);
    }
    function eatfood() {
        if (snake.x === food.x && snake.y === food.y){
            snake.legthsnake ++;
        }
    }

    function clear() {
        let ctx = c.getContext('2d');
        ctx.clearRect(0,0, 500, 600);
    }
    function runGame() {
        clear();
        caculator_score()
        snake.move();
        snake.draw(c);
        food.draw_food(c);
        eatfood();
        if (snake.x === food.x && snake.y === food.y){
            score++
            food.change_pos();
        }
        snake.check();
        snake.update();
    }

    // document.getElementById("score").innerHTML = score;
    setInterval(runGame,500);

    window.addEventListener('keydown',moveSnake)
    window.addEventListener('keypress',moveSnake)
    window.addEventListener('keyup',moveSnake)
</script>

</body>
</html>
