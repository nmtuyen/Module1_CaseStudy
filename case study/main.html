<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main_game</title>
    <script src="food.js"></script>
    <script src="snake.js"></script>
</head>
<body>
<canvas id="mycanvas" width="500" height="600" style="border: 1px solid #05041a"></canvas>
<script>
    let snake = new Snake(50, 50, 'red', 10, 10);
    let food = new Food();
    let c = document.getElementById('mycanvas')
    food.draw_food(c);
    snake.draw(c);
    function moveSnake(evt) {
        switch (evt.keyCode) {
            case 37:
                // alert('trái')
                if (snake.start === 'right')
                    break;
                snake.start = 'left';
                break;
            case 39:
                // alert("phải")
                if (snake.start === 'left')
                    break;
                snake.start = 'right';
                break;
            case 38:
                // alert("lên")
                if (snake.start === 'down')
                    break;
                snake.start = 'up';
                break;
            case 40:
                // alert("xuống")
                if (snake.start === 'up')
                    break;
                snake.start = 'down';
                break;
        }
    }
    function clear() {
        let ctx = c.getContext('2d');
        ctx.clearRect(0,0,c.width, c.height);
    }
    function runGame() {
        clear();
        snake.move();
        // snake.eatfood();
        snake.draw(c);
        food.draw_food(c);
        snake.update();
    }
    setInterval(runGame,300);
    window.addEventListener('keydown',moveSnake)
    window.addEventListener('keypress',moveSnake)
    window.addEventListener('keyup',moveSnake)
</script>

</body>
</html>
