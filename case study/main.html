<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main_game</title>
    <script src="food.js"></script>
    <script src="snake.js"></script>
    <script src="stone.js"></script>
    <script src="config.js"></script>
</head>
<body onload="audio.play()">
<audio id="audio" src="TanBenThuongHai-DiepLeNghi_699d.mp3" autoplay loop></audio>
<center>
    Score:<input id="score"/><br/>
    <canvas id="mycanvas"  style="border: 1px solid; background-image: url('background.png')"></canvas>
</center>
<script>
    let audio = document.getElementById('audio');
    audio.play();
    let c = document.getElementById('mycanvas');
    c.width = CANVAS_WIDTH;
    c.height = CANVAS_HEIGHT;
    let pen = c.getContext('2d');
    let snake = new Snake(START_SNAKE_X, START_SNAKE_Y);
    let food = new Food();
    let stone = new Stone();
    let score = SCORE;
    food.draw_food(c);
    snake.draw(c);
    stone.draw(c);
    let stones = [stone];
    function createStone() {
        if(stones.length > 10)
            return;
        let stone = new Stone();
        stones.push(stone);
    }
    function moveSnake(evt) {
        switch (evt.keyCode) {
            case 37:
                // alert('trái')
                if (snake.start === 'right')
                    break;
                snake.start = 'left';
                break;
            case 39:
                // alert("phải")
                if (snake.start === 'left')
                    break;
                snake.start = 'right';
                break;
            case 38:
                // alert("lên")
                if (snake.start === 'down')
                    break;
                snake.start = 'up';
                break;
            case 40:
                // alert("xuống")
                if (snake.start === 'up')
                    break;
                snake.start = 'down';
                break;
        }
    }
    function caculator_score() {
        if (snake.x === food.x && snake.y === food.y){
            score +=1;
        }
        document.getElementById("score").value = score;
    }
    function eatfood() {
        if (snake.x === food.x && snake.y === food.y){
            snake.legthsnake ++;
            score++
            food.change_pos();
            while(true){
                let flag = false;
                for (let i = 0; i < stones.length; i++) {
                    if(food.x === stones[i].x && food.y === stones[i].y){
                        food.change_pos();
                        flag = true;
                    }
                }
                if(!flag){
                    break;
                }
            }
            createStone();
        }
    }
    function clear() {
        let ctx = c.getContext('2d');
        ctx.clearRect(0,0, CANVAS_WIDTH, CANVAS_HEIGHT);
    }
        function runGame() {
            clear();
            caculator_score()
            snake.move();
            snake.draw(c);
            for (let i = 0; i < stones.length; i++) {
                if (snake.x === stones[i].x && snake.y === stones[i].y){
                    alert("Thua rồi, gà quá")
                    window.location.href ='Index.html'
                }
                stones[i].draw(c);
            }
            for (let i = 0; i < body.length; i++){
                if (snake.x === snake.body[i].x && snake.y === snake.body[i].y){
                    alert("Thua rồi, gà quá")
                    window.location.href ='Index.html'
                }
            }
            food.draw_food(c);
            eatfood();
            snake.check();
            snake.update();
        }
        setInterval(runGame, SPEED_SETINTERVAL);

        window.addEventListener('keydown', moveSnake);
        window.addEventListener('keypress', moveSnake);
        window.addEventListener('keyup', moveSnake);
</script>


</body>
</html>
